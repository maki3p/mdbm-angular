<form   [formGroup]="movieForm" (ngSubmit)="createMovie($event)" novalidate >
    <div class="container">
        <div class="row">

            <div class="col-md-2">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Dvd# :</span>
                    <input type="number" class="form-control" placeholder="#DvD" aria-describedby="sizing-addon2" id="numOfDvd" min="0">
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                <div class="form-group">
                    <select class="form-control" id="genre">
                        <option id="default" selected disabled="">
                            <label for="default">Genre</label>
                        </option>>
                        <option value="Thriller">Thriller</option>
                        <option value="Action">Action</option>
                        <option value="Horror">Horror</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Romacne">Romacne</option>
                        <option value="Drama">Drama</option>
                        <option value="Musical">Musical</option>
                        <option value="Western">Western</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Sci-fi">Sci-Fi</option>
                    </select>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Year:</span>
                    <input type="number" class="form-control" placeholder="Year" aria-describedby="sizing-addon2" id="numOfDvd" min="0">
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-2">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Time :</span>
                    <input type="number" class="form-control" placeholder="Time" aria-describedby="sizing-addon2" id="numOfDvd" min="0">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Movie Title :</span>
                    <input type="text" class="form-control" placeholder="Movie Title" aria-describedby="sizing-addon2" id="mTitle" required>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Cast :</span>
                    <input type="text" class="form-control" placeholder="Cast" aria-describedby="sizing-addon2" id="cast">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Poster :</span>
                    <input type="text" class="form-control" aria-describedby="sizing-addon2" placeholder="Enter poster url" id="poster">
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-addon" id="sizing-addon2">Video trailer :</span>
                    <input type="text" class="form-control" placeholder="Add video url only from youtube" aria-describedby="sizing-addon2" id="video">
                </div>
            </div>
        </div>
        <br>
        <input  [disabled]="!contactForm.valid" type="submit" value="Save" class="btn btn-outline-primary btn-block">
    </div>

</form>
