<h1>Movie Libary</h1>
<table class="table table-striped">
    <thead>
    <th>Dvd#</th>
    <th>Movie Title</th>
    <th>Genre</th>
    <th>Year</th>
    <th>Time</th>
    <th></th>
    </thead>
    <tr *ngFor="let m of movieList">
        <td>{{m.dvdNumber}}</td>
        <td>{{m.movieTitle}}</td>
        <td>{{m.genre}}</td>
        <td>{{m.year}}</td>
        <td>{{m.time}}</td>
     

    </tr>
</table>
