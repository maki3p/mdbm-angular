<h1>Movie Libary</h1>
<table class="table table-striped">
    <thead>
    <th>Dvd#</th>
    <th>Movie Title</th>
    <th>Genre</th>
    <th>Year</th>
    <th>Time</th>
    <th></th>
    </thead>
    <tr *ngFor="let m of movieList">
        <td>{{m.dvdNumber}}</td>
        <td (click)="navigateToDetails(m.id)">{{m.movieTitle}}</td>
        <td>{{m.genre}}</td>
        <td>{{m.year}}</td>
        <td>{{m.time}}</td>
        <td><input type="button" value="Edit" class="btn btn-outline-info" (click)="navigateToEdit(m.id)">
            <input type="button" value="Delete" class="btn btn-outline-danger" (click)="delete(id)"></td>
        

    </tr>
</table>
